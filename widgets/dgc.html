<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Growth Checklist</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black  flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md rounded-lg w-full max-w-md p-6">
    <header class="text-center mb-6">
      <h1 class="text-2xl font-semibold text-gray-800">Daily Growth Checklist</h1>
    </header>
    <main>
      <div class="flex mb-4">
        <input type="text" id="task-input" class="flex-1 px-4 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Add a new task...">
        <button id="add-task-button" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Add</button>
      </div>
      <ul id="task-list" class="space-y-2"></ul>
    </main>
  </div>
  <script src="dgc.js"></script>
</body>
</html>
